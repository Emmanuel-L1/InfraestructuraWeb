{% extends 'base.html' %}

{% block content %}
    <h3>Listado de carreras</h3>
    <a href="{% url 'carreraCreate' %}" class="btn btn-primary">Nueva Carrera</a>
    {% if carreras %}
    <br></br>
    <table>
        <thead>
            <tr>
                <td>Clave</td>
                <td>Nombre</td>
                <td>Opciones</td>
            </tr>
        </thead>
        <tbody>
            {% for item in carreras  %}
            <tr>
                <td>{{ item.clave }}</td>
                <td>{{ item.nombre }}</td>
                <td>
                    <a href="{% url 'carreraUpdate' item.id %}" class="btn btn-secondary">Editar</a>
                    <a href="{% url 'carreraDelete' item.id %}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <h1 style="color: red;">No hay registros en la BD</h1>
    {% endif %}
{% endblock %}
